<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" />

    <link rel="stylesheet" href="styles/css/style.css" />

    <!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet" />

    <title>Cake Store</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <a href="#" class="logo__link">
          <img src="assets/img/logo.png" alt="Logo" class="logo__img" />
        </a>
      </div>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">Home</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">About Us</a>
          </li>
          <li class="navigation__item">
            <a href="#store" class="navigation__link">Store</a>
          </li>
        </ul>
      </nav>
      <div class="header__phone">
        <a href="#" class="header__phone--link">+123456789</a>
      </div>
      <div class="cart__box" data-toggle="modal" data-target="#shoppingCartPopUp">
        <div class="cart__text">
          <i class="fas fa-shopping-cart"></i> <span class="cart__items-number">2 items</span>-<span class="cart__items-text">$10.49</span>
        </div>
      </div>
      <div class="humburger">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </header>
    <section class="hero parallax">
      <div class="wrapper ratio ratio-16x9">
        <video class="hero__video" src="assets/video/Sugar.mp4" autoplay muted loop></video>
      </div>
      <div class="title">
        <h1 class="title__heading heading-big">Welcome to Cake Store</h1>
        <a href="#store" class="title__btn">Explore</a>
      </div>
    </section>
    <section class="about-us">About us section</section>
    <section class="store" id="store">
      <h1>Our Store</h1>
      <h3 class="product-category-title">Categories</h3>
      <div class="product-categories">
        <button class="btn product-category shadow-none">All<i class="fas fa-caret-down"></i></button>
        <button class="btn product-category shadow-none">Cakes</button>
        <button class="btn product-category shadow-none">Cupcakes</button>
        <button class="btn product-category shadow-none">Sweets</button>
        <button class="btn product-category shadow-none">Dougnut</button>
      </div>
      <form class="product-search-bar">
        <div class="product-search-box">
          <input type="text" placeholder="Search.." name="search" />
          <button><i class="fa fa-search"></i></button>
        </div>
      </form>
      <div class="product-cards"></div>

      <!-- The Product Modal -->

      <div class="modal product-desc fade" id="product-modal" data-arrayindex="" data-category="" data-id="">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <button class="btn product-carousel-arrow-left shadow-none"><i class="fas fa-angle-left"></i></button>
            <button class="btn product-carousel-arrow-right shadow-none"><i class="fas fa-angle-right"></i></button>
            <div class="modal-header product-desc-header">
              <button type="button" class="btn-close product-desc-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row">
              <div class="col-lg-6">
                <img class="img-fluid" />
              </div>
              <div class="col-lg-6 product-desc-content">
                <h5 class="pt-0"></h5>
                <p class="p-2"></p>
                <h6 class="p-2">Ingredients</h6>
                <p class="p-2 pb-lg-5"></p>
                <div class="price-qty mt-auto">
                  <h5 class="pt-3"></h5>
                  <div class="input-group product-desc-input-width">
                    <button class="btn btn-outline-secondary btn-sm text-1-5rem">-</button>
                    <input type="number" class="form-control input-number d-inline-block px-1 text-center text-1-5rem" name="qty" value="1" placeholder="1" />
                    <button class="btn btn-outline-secondary btn-sm text-1-5rem">+</button>
                  </div>
                </div>
                <div class="modal-footer">
                  <button class="btn add-to-cart shadow-none">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">
          www.flaticon.com</a>
      </p>
      <p>This project was built in colaboration with <a href="https://www.chingu.io/">Chingu Voyage</a> by&colon;</p>
      <div class="git-icons">
        <a href="https://github.com/omegapaulo" target="_blank">
          <img src="https://img.shields.io/badge/omegapaulo-black?style=flat&logo=github">
        </a>
        <a href="https://github.com/joanneseymour" target="_blank">
          <img src="https://img.shields.io/badge/joanneseymour-black?style=flat&logo=github">
        </a>
        <a href="https://github.com/BabkinAV" target="_blank">
          <img src="https://img.shields.io/badge/BabkinAV-black?style=flat&logo=github">
        </a>
        <a href="https://github.com/yumip" target="_blank">
          <img src="https://img.shields.io/badge/yumip-black?style=flat&logo=github">
        </a>
      </div>
    </footer>

    <!-- Shopping cart pop up -->

    <div class="modal fade" id="shoppingCartPopUp" tabindex="-1" aria-labelledby="shoppingCartPopUpLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title pl-15px" id="shoppingCartPopUpLabel">Shopping cart</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="products list" class="p-4 pt-0">
              <div class="product-container">
                <!-- Product pictures, names and prices will be dynamically generated -->
              </div>

              <div class="product-container">
                <!-- Product pictures, names and prices will be dynamically generated -->
              </div>
            </div>

            <div id="totalSection" class="p-4 pt-0">
              <div class="row px-1 py-0">
                <div class="col-sm-3 pl-0 d-flex align-items-center justify-content-center">
                  <p><strong>Total</strong></p>
                </div>
                <div class="col-sm-5 d-flex align-items-center">
                  <strong><p id = "originalTotalDiv">
                    <!-- Total will be dynamically generated -->
                  </p></strong>
                  <strong><p id = "finalTotalDiv" style = "display: none;">
                    <!-- Total will be dynamically generated -->
                  </p></strong>
                </div>
                <button type="button" id = "checkoutButton" class="btn btn-primary col-sm-4 width-27" data-dismiss="modal">Checkout</button>
              </div>
            </div>

            <div class="modal-footer d-flex justify-content-start my-7-5px">
              <button type="button" class="btn btn-secondary btn-sm justify-it width-20" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--End of shopping cart-->


    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
      integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>

    
    <script src="js/shoppingCart.js"></script>  <!--I put this here for now because I wasn't sure how to integrate it into main.js (Joanne)-->
    
    <script src="js/main.js"></script>
  </body>

</html>
